<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <!-- *****CSS Links****** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- *****Section Of Games***** -->
    <section class="games">
      <header>
        <img src="./images/wraper.png" alt="" class="w-100" />
      </header>
      <nav class="navbar navbar-expand-lg col-md-6 col-lg-9 m-auto">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./images/logo-sm.png" alt="" />
            <h1 class="text-uppercase text-white ms-2">game reviews</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  href="#"
                  id="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#" id="shooter">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#" id="sailing">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#" id="permadeath">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#" id="superhero">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#" id="pixel">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- *****Section Of Display Games***** -->
      <section class="data mt-4">
        <div class="container">
          <div class="row g-4 game-data">
          <!-- ///////////////////////////////////////// -->
          </div>
        </div>
      </section>
    </section>

    <!-- *****Section Of Details***** -->
    <section class="details p-lg-5 py-5 w-100 vh-100 d-none">
      <div class="container">
        <div class="head d-flex justify-content-between mb-3">
          <p class="text-white fs-3">Game Details </p>
          <button class="btn-close btn-close-white"></button>
        </div>
        <div class="row g-4 game-details">
          <!-- ///////////////////////////////////////// -->
          
        </div>
      </div>
    </section>

    <!-- *****Loader***** -->
    <section class="loading w-100 vh-100 d-none justify-content-center align-items-center bg-black bg-opacity-50">
     <span class="loader"></span>
    </section>

    <!-- *****JS Links***** -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
